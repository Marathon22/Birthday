<!DOCTYPE html>
<html>
<head>
    <title>Birthday Wish</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Hey Something Special for youu!</h1>
        <button id="celebrationBtn" class="celebration-btn">Click to Celebrate</button>
    </div>

    <div id="celebrationPage" class="hidden">
        <div class="background">
            <div class="confetti-piece"></div>
            <!-- ... -->
        </div>
        <div class="crackers">
            <div class="cracker left"></div>
            <div class="cracker right"></div>
        </div>
        <div class="balloons">
            <div class="balloon">
                <i class="fas fa-birthday-cake"></i>
            </div>
            <!-- ... -->
        </div>
        <div class="content">
            <div class="image-container">
                <img id="friendImage" src="image.jpeg" alt="Friend's Image">
            </div>
            <h2 id="wishMessage">Happy Birthday, Paul! &#10084;</h2>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
